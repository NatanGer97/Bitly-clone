openapi: 3.0.3
info:
  title: Bitly clone API
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Local server
apis: ["./routes/*.js"]

tags:
  - name: Auth
    description: Authentication
  - name: Urls
    description: Urls

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login a user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: User logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /urls/shorten:
    post:
      tags:
        - Urls
      summary: Shorten a url
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShortenRequest"
      responses:
        "201":
          description: Url shortened
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShortenResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /{code}:
    get:
      tags:
        - Urls
      summary: Redirect to the original url
      parameters:
        - in: path
          name: code
          schema:
            type: string
          required: true
          description: The code of the url
      responses:
        "302":
          description: Redirect to the original url
        "404":
          description: Url not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        firstName:
          type: string
        lastName:
          type: string
      example:
        email: "test@gmail.com"
        password: "1234"
        firstName: "John"
        lastName: "Doe"
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      example:
        email: "test@gmail.com"
        password: "1234"

    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    LoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    ShortenRequest:
      type: object
      required:
        - url
        - username
      properties:
        longUrl:
          type: string
          format: url
        username:
          type: string
      example:
        longUrl: "https://www.google.com"
        username: "test@gmail.com"
    ShortenResponse:
      type: object
      required:
        - shortUrl
      properties:
        shortUrl:
          type: string
          format: url
      example:
        shortUrl: "http://localhost:3000/1"
      
